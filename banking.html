<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking | ICBC</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class=" p-3 font-bold text-5xl text-center my-8">WELCOME TO ICBC BANKING PAGE</h1>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- Account balance section -->
        <section class="mb-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-3xl">$<span id="deposit-amount">100</span></h3>
                </div>

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 id="withdraw-amount" class="text-3xl"><span id="withdraw-amount">200</span> </h3>
                </div>

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 id="total-amount" class="text-3xl">$<span id="total-balance">1200</span> </h3>
                </div>
              </div>
        </section>


<!-- Deposit and withdraw section -->
    <section>
        <div class="grid grid-cols-2 gap-4 text-white">
            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-3xl">Please Deposit</h3>
                <input id="deposit-input" class="block my-3 w-3/4 rounded px-2 py-1 text-black" name="" placeholder="Enter amount $">
                <button id="deposit-btn" class="bg-yellow-700 text-white  px-4 py-1 rounded">Deposit</button>
            </div>



            <div class="bg-green-400 p-8 rounded">
                <h3 class="text-3xl">Please Withdraw</h3>
                <input id="withdraw-input" class="block my-3 w-3/4 rounded px-2 py-1 text-black" name="" placeholder="Enter amount $">
                <button id="withdraw-btn" class="bg-yellow-700 text-white  px-4 py-1 rounded">Withdraw</button>
            </div>

        </div>
    </section>

    </main>


    <script src="js/banking.js"></script>
</body>
</html>
